<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - MyBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <h1 class="logo">MyBlog</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="create-post.html" class="active">Create Post</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="user-profile.html" class="active">Profile</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="blog-feed.html">Blog Feed</a></li>
            </ul>
        </nav>
    </header>

    <!-- Post Creation Form -->
    <main class="register-section">
        <h2>Create New Blog Post</h2>
        <form class="register-form" action="/submit-post" method="POST">
            <label for="title">Post Title</label>
            <input type="text" id="title" name="title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="6" required></textarea>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required>

            <button type="submit" class="register-btn">Publish Post</button>
        </form>
    </main>

</body>
</html>
